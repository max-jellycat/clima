name: clima
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_svg: ^0.19.0
  geolocator: ^6.0.0
  http: ^0.12.2
  flutter_dotenv: ^2.1.0
  flutter_spinkit: "^4.1.2"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - .env
    - images/

  fonts:
    - family: Spartan
      fonts:
      - asset: fonts/Spartan-Regular.ttf
      - asset: fonts/Spartan-700.ttf
        weight: 700
      - asset: fonts/Spartan-900.ttf
        weight: 900